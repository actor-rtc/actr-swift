name: release-xcframework

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: brew install protobuf

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: libactr -> target

      - name: Add Apple targets
        run: |
          rustup target add \
            aarch64-apple-ios \
            aarch64-apple-ios-sim \
            aarch64-apple-darwin

      - name: Cache UniFFI CLI
        id: cache-uniffi
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/uniffi-bindgen
          key: ${{ runner.os }}-uniffi-cli

      - name: Install UniFFI CLI
        if: steps.cache-uniffi.outputs.cache-hit != 'true'
        run: cargo install uniffi --features "cli" --locked

      - name: Build XCFramework
        run: ./build-xcframework.sh

      - name: Package binary
        run: ./scripts/package-binary.sh ${{ github.ref_name }}

      - name: Update Package.swift checksum
        run: |
          CHECKSUM=$(swift package compute-checksum dist/ActrFFI.xcframework.zip)
          echo "Computed checksum: $CHECKSUM"
          # Update Package.swift with the new checksum
          sed -i '' "s/let remoteBinaryChecksum = env\[\"ACTR_BINARY_CHECKSUM\"\] ?? \".*\"/let remoteBinaryChecksum = env[\"ACTR_BINARY_CHECKSUM\"] ?? \"$CHECKSUM\"/" Package.swift
          
          # Update Package.swift with the current tag as default
          sed -i '' "s/let releaseTag = env\[\"ACTR_BINARY_TAG\"\] ?? \".*\"/let releaseTag = env[\"ACTR_BINARY_TAG\"] ?? \"${{ github.ref_name }}\"/" Package.swift

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add Package.swift
          git commit -m "chore: update Package.swift checksum and tag for ${{ github.ref_name }} [skip ci]" || echo "No changes to commit"
          git push origin main

      - name: Publish release asset
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: dist/ActrFFI.xcframework.zip
          generate_release_notes: true

      - name: Release summary
        run: |
          {
            echo "## Release artifacts"
            cat dist/release.txt
          } >> "$GITHUB_STEP_SUMMARY"
